<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var month1 = prompt("1분기 판매량을 입력하세요 : ","");
    var month2 = prompt("2분기 판매량을 입력하세요 : ","");
    var month3 = prompt("3분기 판매량을 입력하세요 : ","");
    var month4 = prompt("4분기 판매량을 입력하세요 : ","");
    
    var age = month1 + month2 + month3 / 3;

    var result = month4 >=   age ? "판매량이 평균 이상입니다.": "판매량이 평균 미달입니다.";
    document.write(result);
    </script>
</body>
</html>
